<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Kimetsu no Yaiba Hashiras </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagenshashiras/Logo kimetsu-PNG.png" alt="Logo Kimetsu no Yaiba" width="220px" height="220px">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
        <h1 class="titulo"> Selecione um personagem </h1>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="tomioka" data-name="Tomioka" data-description="Tomioka é usuário da respiração da
            água, caracterizada por golpes precisos. Além de possuir o dominio das dez formas tradicionais dessa
            respiração, Tomioka criou uma poderosa 11ª forma.">
                <img src="./src/imagenshashiras/tomioka-jpg.jpg" alt="Personagem Tomioka" width="130px" height="170px">
            </li>
            <li class="personagem" id="shinobu" data-name="Shinobu" data-description="Shinobu é usuária da respiração do inseto, ela é incapaz de decapitar os demônios como os outros pilares devido a sua baixa força física. Devido a isso Shinobu utiliza uma lâmina semelhante a uma rapieira e usa estocadas para aplicar poderosos venenos.  ">
                <img src="./src/imagenshashiras/shinobu-jpg.jpg" alt="Personagem Shinobu" width="130px" height="170px">
            </li>
            <li class="personagem" id="mitsuri" data-name="Mitsuri" data-description="Mitsuri é usuária da respiracão do amor, é a única usuária e Hashira desse estilo de respiração, e ela utiliza uma lâmina especial que se assemelha a um chicote, o que permite que ela use ataques de média e longa distância com facilidade.">
                <img src="./src/imagenshashiras/mitsuri-jpg.jpg" alt="Personagem Mitsuri" width="130px" height="170px">
            </li>
            <li class="personagem" id="gyomei" data-name="Gyomei" data-description="Gyomei é usuário da respiracão da pedra, essa respiracão imita a terra e a pedra, especificamente a robustez e a fortificação do sólido, e o reproduz com os movimentos, técnicas e habilidades do usuári.">
                <img src="./src/imagenshashiras/gyomei-jpg.jpg" alt="Personagem Gyomei" width="130px" height="170px">
            </li>
            <li class="personagem" id="uzui" data-name="Uzui" data-description="Uzui é usuário da respiração do som, levanta suas espadas gêmeas acima da cabeça dele e então usa um golpe vertical com força para baixo, enquanto simultaneamente cria uma explosão com as bombas dele, causando um estrondo alto que lembra um trovão.">
                <img src="./src/imagenshashiras/uzui-jpg.webp" alt="Personagem Uzui" width="130px" height="170px">
            </li>
            <li class="personagem" id="kyojuro-rengoku" data-name="Rengoku" data-description=" Rengoku é usuário da respiração das chamas, é uma respiração extremamente poderosa que possui nove formas e usa ataques poderosos que queimam seus oponentes.">
                <img src="src/imagenshashiras/kyojuro-rengoku-jpg.jpg" alt="Personagem Rengoku" width="130px"height="170px">
            </li>
            <li class="personagem" id="sanemi" data-name="Sanemi" data-description=" Sanemi é usuário da respiração do vento, essa respiracão traz ataques poderosos de correntes de ar e redemoinhos, que são replicados com os movimentos do usuário da Respiração do Vento. Os ataques dessa respiração são extremamente ofensivos.">
                <img src="./src/imagenshashiras/sanemi-jpg.jpg" alt="Personagem Sanemi" width="130px" height="170px">
            </li>
            <li class="personagem" id="tokito" data-name="Tokito" data-description=" Tokito é usuário da respiração da névoa, essa respiração é derivada da Respiração do Vento. Quase todos os ataques desta respiração consistem em usar ataques rápidos e movimentos ocultos, para confundir e desorientar o adversário.">
                <img src="./src/imagenshashiras/tokito-jpg.jpg" alt="Personagem Tokito" width="130px" height="170px">
            <li class="personagem" id="obanai" data-name="Obanai" data-description="Obanai é usuário da respiração da serpente, essa repiração imita serpentes e cobras, especificamente seus movimentos e mordidas poderosas, e o reproduz com os movimentos, técnicas e habilidades do usuário.">
                <img src="./src/imagenshashiras/obanai-jpg.jpg" alt="Personagem Obanai" width="130px" height="170px">
            </li>
        </ul>
    </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagenshashiras/tomioka-png.webp" alt="Personagem Selecionado" width="350px"
                height="390px">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Tomioka</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Tomioka utiliza a técnica de respiração da
                    água,caracterizada por golpes precisos. Além de possuir o dominio das dez formas tradicionais dessa
                    respiração,Tomioka criou uma poderosa 11ª forma.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
